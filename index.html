<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YP Travels</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Section 1 -->
    <main>
      <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
          <p class="navbar-logo">YP Travels</p>
          <div class="nav-links-container">
            <ul class="nav-links">
              <li><a href="#">Photos</a></li>
              <li><a href="#">Testimonials</a></li>
              <li><a href="#">Sign Up</a></li>
            </ul>
          </div>
        </nav>
        <!-- Hero -->
        <div class="hero-container">
          <div class="hero-text-container">
            <h1>Plan your Travel with us</h1>
            <p>
              Plan your next vacation as easy as boiling water. Boring, but
              very easy. We make that boring part easy, fast and cheap so you
              can worry less about booking nightmares and enjoy more on your
              vacation.
            </p>
            <button class="hero-button-signup">Sign Up</button>
          </div>
          <div class="hero-video-container">
            <video autoplay loop width="400">
              <source src="./videos/travel.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
      </div>
    </main>
    <section class="section-cards"></section>
    <section class="section-testimonial"></section>
    <section class="section-calltoaction"></section>
    <footer class="footer"></footer>
  </body>
</html>
